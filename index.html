<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Interactive rating component</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <link href="https://fonts.googleapis.com/specimen/Overpass:wght@400;700:display=swap" rel="stylesheet" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
  
  <link rel="stylesheet" type="text/css" href="styles.css">  

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <div class="card-container">

    <div class="card-step-one">
      
      <div class="img-big-bullet">
        <img src="./images/icon-star.svg" alt="star" />
      </div>

      <h4> How did we do? </h4>

      <p> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering! </p>
      
      <div class="buttons-wrapper">
        <button class="button-rating-one"> 1 </button>
        <button class="button-rating-two"> 2 </button>
        <button class="button-rating-three"> 3 </button>
        <button class="button-rating-four"> 4 </button>
        <button class="button-rating-five"> 5 </button>
      </div>

      <button class="change-to-step-two-button">Submit</button>
    
    </div>

    <div class="card-step-two">

      <div class="img-phone-rating">
        <img class="phone-img" src="./images/illustration-thank-you.svg" alt="star" />
      </div>

      <p class="card-step-two-selected-rating"> </p>

      <h4 class="h4-second-card">Thank you!</h4>

      <p class="p-second-card">We appreciate you taking the time to give a rating. If you ever need more support, 
      don t hesitate to get in touch!</p>

    </div>

  </div>

  <script src="./script.js"></script>
</body>

</html>
